<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>My Projects</title><link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.6/dist/XP.css" crossorigin="anonymous"><link rel="stylesheet" href="projects.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&display=swap" rel="stylesheet"></head><body><div class="scroll-content"><div class="feed-container"></div></div><script type="module" src="projects.js" defer="defer"></script><script>
// Marketing category icons and colors
const marketingIcons = {
  'customer-research': { icon: 'ðŸ‘¥', color: '#6f7ab6' },
  'market-research': { icon: 'ðŸ“Š', color: '#7fb069' },
  'positioning-messaging': { icon: 'ðŸ’¬', color: '#9b6b9e' },
  'gtm-strategy': { icon: 'ðŸš€', color: '#e6a157' },
  'sales-enablement': { icon: 'ðŸŽ¯', color: '#e67e8f' },
  'digital-marketing': { icon: 'ðŸ“±', color: '#5a9bd4' }
};

// Function to create modern card structure
function createMarketingCard(project) {
  const card = document.createElement('div');
  card.className = 'post';
  
  const categoryKey = project.title.toLowerCase().replace(/\s+/g, '-').replace(/&/g, '-');
  const iconData = marketingIcons[categoryKey] || { icon: 'ðŸ“‹', color: '#6c757d' };
  
  card.innerHTML = `
    <div class="post-content">
      <div class="post-icon" style="background-color: ${iconData.color}">${iconData.icon}</div>
      <div class="post-title">${project.title}</div>
      <div class="post-description">${project.subtitle}</div>
      <a href="#" class="post-link">View Case Study</a>
    </div>
  `;
  
  return card;
}

// Override the default card creation
window.addEventListener('DOMContentLoaded', () => {
  const feedContainer = document.querySelector('.feed-container');
  if (feedContainer) {
    // Clear existing content
    feedContainer.innerHTML = '';
    
    // Add marketing cards
    const marketingProjects = [
      { title: 'Customer Research', subtitle: 'Deep user insights that drive product decisions through interviews, surveys, and behavioral analysis' },
      { title: 'Market Research', subtitle: 'Competitive intelligence and market trends that identify opportunities and inform strategy' },
      { title: 'Positioning & Messaging', subtitle: 'Compelling brand stories and value propositions that resonate with target audiences' },
      { title: 'GTM Strategy', subtitle: 'End-to-end product launch execution that drives adoption and revenue growth' },
      { title: 'Sales Enablement', subtitle: 'Strategic assets and training that accelerate sales cycles and improve close rates' },
      { title: 'Digital Marketing', subtitle: 'Multi-channel digital campaigns that drive engagement and conversions' }
    ];
    
    marketingProjects.forEach(project => {
      const card = createMarketingCard(project);
      feedContainer.appendChild(card);
    });
    
    // Add loaded class
    feedContainer.classList.add('loaded');
  }
});
</script></body></html>
