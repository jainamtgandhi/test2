<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.6/dist/XP.css" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="content-wrapper">
        <form action="https://formspree.io/f/xjkoekwj" method="POST" id="contact-form">
            <div class="field">
                <label for="contact-to">To:</label>
                <input type="text" id="contact-to" class="input readonly" value="Jainam Gandhi &lt;jainamgandhi@gmail.com&gt;" readonly="readonly">
            </div>
            <div class="field">
                <label for="contact-from">From:</label>
                <input type="email" id="contact-from" name="email" class="input" placeholder="Your email address" required>
            </div>
            <div class="field">
                <label for="contact-subject">Subject:</label>
                <input type="text" id="contact-subject" name="subject" class="input" placeholder="Subject of your message" required>
            </div>
            <div class="field">
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="message" class="textarea" placeholder="Write your message here" required></textarea>
            </div>
            <div class="field">
                <button type="submit" class="submit-button">Send Message</button>
            </div>
        </form>
        <div id="form-status" style="display: none;"></div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
