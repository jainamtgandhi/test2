<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Market Research - Updated</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.6/dist/XP.css" crossorigin="anonymous">
    <link rel="stylesheet" href="market-research.css?v=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="main-window-content">
        <aside class="left-panel overflow-y-auto-x-hidden">
            <div id="social-links-card" class="left-panel__card left-panel__card--social collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Social Links</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown-alt.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
            <div id="skills-card" class="left-panel__card collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Skills</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
            <div id="software-card" class="left-panel__card collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Software</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
        </aside>
        <div class="scroll-content overflow-y-auto-x-hidden">
            <main class="main">
                <div class="folder-grid">
                    <div class="folder-item" data-folder="competitor-benchmarking">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Competitor Benchmarking" class="folder-icon">
                        <span class="folder-label">Competitor Benchmarking</span>
                    </div>
                    <div class="folder-item" data-folder="market-sizing">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Market Sizing" class="folder-icon">
                        <span class="folder-label">Market Sizing</span>
                    </div>
                    <div class="folder-item" data-folder="pricing-strategy">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Pricing Strategy" class="folder-icon">
                        <span class="folder-label">Pricing Strategy</span>
                    </div>
                    <div class="folder-item" data-folder="opportunity-mapping">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Opportunity Mapping" class="folder-icon">
                        <span class="folder-label">Opportunity Mapping</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="market-research.js?v=1"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.querySelector('.topbar-btn.marketing-projects');
            if (btn) {
                btn.style.cursor = 'pointer';
                btn.addEventListener('click', function() {
                    if (window.parent && window.parent.eventBus && window.parent.EVENTS) {
                        window.parent.eventBus.publish(window.parent.EVENTS.PROGRAM_OPEN, { programName: 'marketing-projects' });
                    }
                });
            }
        });
    </script>
</body>
</html>
