<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Customer Research</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.6/dist/XP.css" crossorigin="anonymous">
    <link rel="stylesheet" href="customer-research.css">
</head>
<body>
    <div class="main-window-content">
        <aside class="left-panel overflow-y-auto-x-hidden">
            <div id="social-links-card" class="left-panel__card left-panel__card--social collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Social Links</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown-alt.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
            <div id="skills-card" class="left-panel__card collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Skills</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
            <div id="software-card" class="left-panel__card collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Software</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
        </aside>
        <div class="scroll-content overflow-y-auto-x-hidden">
            <main class="main">
                <div class="folder-grid">
                    <div class="folder-item" data-folder="personas-placeholder">
                        <img src="../../../assets/gui/desktop/resume.webp" alt="Personas" class="folder-icon">
                        <span class="folder-label">Personas</span>
                    </div>
                    <div class="folder-item" data-folder="survey-data">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Survey Data" class="folder-icon">
                        <span class="folder-label">Survey Data</span>
                    </div>
                    <div class="folder-item" data-folder="interview-notes">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Interview Notes" class="folder-icon">
                        <span class="folder-label">Interview Notes</span>
                    </div>
                    <div class="folder-item" data-folder="research-reports">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Research Reports" class="folder-icon">
                        <span class="folder-label">Research Reports</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="customer-research.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.querySelector('.topbar-btn.marketing-projects');
            if (btn) {
                btn.style.cursor = 'pointer';
                btn.addEventListener('click', function() {
                    if (window.parent && window.parent.eventBus && window.parent.EVENTS) {
                        window.parent.eventBus.publish(window.parent.EVENTS.PROGRAM_OPEN, { programName: 'marketing-projects' });
                    }
                });
            }
        });
    </script>
</body>
</html>
