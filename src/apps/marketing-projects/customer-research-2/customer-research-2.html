<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Customer Research 2</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.6/dist/XP.css" crossorigin="anonymous">
    <link rel="stylesheet" href="customer-research-2.css">
</head>
<body>
    <div class="main-window-content">
        <aside class="left-panel overflow-y-auto-x-hidden">
            <div id="social-links-card" class="left-panel__card left-panel__card--social collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Social Links</span>
                    <img class="left-panel__card__header__img" src="../../../../assets/gui/desktop/Folder-5.webp" alt="Social Links" draggable="false">
                </div>
                <div class="left-panel__card__content">
                    <div class="social-links">
                        <a href="https://linkedin.com/in/jainamgandhi" target="_blank" class="social-link">
                            <img src="../../../../assets/gui/start-menu/linkedin.png" alt="LinkedIn" draggable="false">
                            <span>LinkedIn</span>
                        </a>
                    </div>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <div class="folder-grid">
                <div class="folder-item" data-folder="persona-development-customer-journey-mapping">
                    <img src="../../../../assets/gui/desktop/Folder-5.webp" alt="Personas & Journeys" class="folder-icon">
                    <span class="folder-label">Personas & Journeys</span>
                </div>
                <div class="folder-item" data-folder="qualitative-quantitative-research">
                    <img src="../../../../assets/gui/desktop/Folder-5.webp" alt="Research Methods" class="folder-icon">
                    <span class="folder-label">Research Methods</span>
                </div>
                <div class="folder-item" data-folder="pain-point-identification-needs-analysis">
                    <img src="../../../../assets/gui/desktop/Folder-5.webp" alt="Pain Point Analysis" class="folder-icon">
                    <span class="folder-label">Pain Point Analysis</span>
                </div>
                <div class="folder-item" data-folder="insight-synthesis-actionable-recommendations">
                    <img src="../../../../assets/gui/desktop/Folder-5.webp" alt="Insight Synthesis" class="folder-icon">
                    <span class="folder-label">Insight Synthesis</span>
                </div>
            </div>
        </main>
    </div>
    <script src="customer-research-2.js"></script>
</body>
</html>
