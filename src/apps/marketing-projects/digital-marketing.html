<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Digital Marketing</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.6/dist/XP.css" crossorigin="anonymous">
    <link rel="stylesheet" href="digital-marketing.css">
</head>
<body>
    <div class="main-window-content">
        <aside class="left-panel overflow-y-auto-x-hidden">
            <div id="social-links-card" class="left-panel__card left-panel__card--social collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Social Links</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown-alt.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
            <div id="skills-card" class="left-panel__card collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Skills</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
            <div id="software-card" class="left-panel__card collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Software</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
        </aside>
        <div class="scroll-content overflow-y-auto-x-hidden">
            <main class="main">
                <div class="folder-grid">
                    <div class="folder-item" data-folder="seo-placeholder">
                        <img src="../../../assets/gui/desktop/resume.webp" alt="SEO" class="folder-icon">
                        <span class="folder-label">SEO</span>
                    </div>
                    <div class="folder-item" data-folder="content-marketing-placeholder">
                        <img src="../../../assets/gui/desktop/resume.webp" alt="Content Marketing" class="folder-icon">
                        <span class="folder-label">Content Marketing</span>
                    </div>
                    <div class="folder-item" data-folder="paid-ads-placeholder">
                        <img src="../../../assets/gui/desktop/resume.webp" alt="Paid Ads" class="folder-icon">
                        <span class="folder-label">Paid Ads</span>
                    </div>
                    <div class="folder-item" data-folder="email-campaigns-placeholder">
                        <img src="../../../assets/gui/desktop/resume.webp" alt="Email Campaigns" class="folder-icon">
                        <span class="folder-label">Email Campaigns</span>
                    </div>
                    <div class="folder-item" data-folder="social-media-placeholder">
                        <img src="../../../assets/gui/desktop/resume.webp" alt="Social Media" class="folder-icon">
                        <span class="folder-label">Social Media</span>
                    </div>
                    <div class="folder-item" data-folder="analytics-placeholder">
                        <img src="../../../assets/gui/desktop/resume.webp" alt="Analytics" class="folder-icon">
                        <span class="folder-label">Analytics</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="digital-marketing.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.querySelector('.topbar-btn.marketing-projects');
            if (btn) {
                btn.style.cursor = 'pointer';
                btn.addEventListener('click', function() {
                    if (window.parent && window.parent.eventBus && window.parent.EVENTS) {
                        window.parent.eventBus.publish(window.parent.EVENTS.PROGRAM_OPEN, { programName: 'marketing-projects' });
                    }
                });
            }
        });
    </script>
</body>
</html>
