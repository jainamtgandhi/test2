<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Marketing Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.6/dist/XP.css" crossorigin="anonymous">
    <link rel="stylesheet" href="marketing-projects.css">
</head>
<body>
    <div class="main-window-content">
        <aside class="left-panel overflow-y-auto-x-hidden">
            <div id="social-links-card" class="left-panel__card left-panel__card--social collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Social Links</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown-alt.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
            <div id="skills-card" class="left-panel__card collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Skills</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
            <div id="software-card" class="left-panel__card collapsed">
                <div class="left-panel__card__header">
                    <span class="left-panel__card__header__text">Software</span>
                    <img class="left-panel__card__header__img" src="../../../assets/apps/about/pulldown.webp" alt="Icon">
                </div>
                <div class="left-panel__card__content">
                    <div class="left-panel__card__content-inner"></div>
                </div>
            </div>
        </aside>
        <div class="scroll-content overflow-y-auto-x-hidden">
            <main class="main">
                <div class="folder-grid">
                    <div class="folder-item" data-folder="customer-research">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Customer Research" class="folder-icon">
                        <span class="folder-label">Customer Research</span>
                    </div>

                    <div class="folder-item" data-folder="competitive-research">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Competitive Research" class="folder-icon">
                        <span class="folder-label">Competitive Research</span>
                    </div>
                    <div class="folder-item" data-folder="positioning-messaging">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Positioning & Messaging" class="folder-icon">
                        <span class="folder-label">Positioning & Messaging</span>
                    </div>

                    <div class="folder-item" data-folder="gtm-strategy">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="GTM Strategy" class="folder-icon">
                        <span class="folder-label">GTM Strategy</span>
                    </div>
                    <div class="folder-item" data-folder="sales-enablement">
                        <img src="../../../assets/gui/desktop/Folder-5.webp" alt="Sales Enablement" class="folder-icon">
                        <span class="folder-label">Sales Enablement</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="marketing-projects.js"></script>
</body>
</html>
