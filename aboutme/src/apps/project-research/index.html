<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Research</title>
  <link rel="stylesheet" href="../../styles/XP.css" />
  <style>
    .project-window {
      padding: 20px;
      font-family: Tahoma, sans-serif;
      color: #333;
      line-height: 1.6;
      max-width: 100%;
      overflow-x: hidden;
    }
    
    .project-window h1 {
      color: #284ffd;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .project-window h2 {
      color: #555;
      margin-top: 25px;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .project-window p {
      margin-bottom: 15px;
    }
    
    .project-window ul {
      margin-bottom: 20px;
      padding-left: 20px;
    }
    
    .project-window li {
      margin-bottom: 8px;
    }
    
    .tools-section {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    
    .tools-section strong {
      color: #284ffd;

<body>
  <div class="project-window">
    <h1>Customer Research</h1>
    <p>This window contains detailed information about the project: <strong>Customer Research</strong>.</p>
    <ul>
      <li>Feature highlight 1</li>
